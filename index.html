<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tica-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button id="new-btn"><b>New Game</b></button>
    </div>
    <div class="mode-selection">
        <h2>Choose Game Mode</h2>
        <button id="single-btn"><b>Single Player</b></button>
        <button id="multi-btn"><b>Multiplayer</b></button>
    </div>

    <main>
        <h1>Tic Tac Toe Game</h1>
        <div class="container">
            <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
        </div>
        <button id="reset-btn"><b>Reset Game</b></button>
    </main>

    <script src="app.js"></script>
</body>
</html>
